<div class="p-4 max-w-4xl mx-auto">
  <input
    type="text"
    placeholder="Filter characters..."
    [value]="filter"
    (input)="handleFilterChange($event)"
    class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
  />
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div
      *ngFor="let char of characters"
      class="bg-white shadow-md rounded-lg overflow-hidden"
    >
      <div class="bg-gray-100 px-4 py-2">
        <h2 class="text-xl font-bold">{{ char.name }}</h2>
      </div>
      <div class="p-4">
        <p>
          <span class="font-semibold">Birth Year:</span> {{ char.birth_year }}
        </p>
        <p>
          <span class="font-semibold">Homeworld:</span> {{ char.homeworld }}
        </p>
        <p><span class="font-semibold">Terrain:</span> {{ char.terrain }}</p>
      </div>
    </div>
  </div>
  <button
    *ngIf="hasMore"
    (click)="loadMore()"
    [disabled]="loading"
    class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-300"
  >
    {{ loading ? 'Loading...' : 'Load More' }}
  </button>
</div>
